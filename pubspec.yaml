name: movie_app
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0
  flutter_bloc: ^9.0.0
  http: ^1.3.0
  dashed_circular_progress_bar: ^0.0.6
  hive:
  hive_flutter: 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  lottie: ^3.1.2 


flutter:


  uses-material-design: true

  assets:
    - assets/
    - assets/lottie/

  fonts:
    - family: YsabeauInfant
      fonts:
        - asset: font/YsabeauInfant-Black.ttf
        - asset: font/YsabeauInfant-BlackItalic.ttf
        - asset: font/YsabeauInfant-Bold.ttf
        - asset: font/YsabeauInfant-BoldItalic.ttf
        - asset: font/YsabeauInfant-ExtraBold.ttf
        - asset: font/YsabeauInfant-ExtraBoldItalic.ttf
        - asset: font/YsabeauInfant-ExtraLight.ttf
        - asset: font/YsabeauInfant-ExtraLightItalic.ttf
        - asset: font/YsabeauInfant-Italic.ttf
        - asset: font/YsabeauInfant-Light.ttf
        - asset: font/YsabeauInfant-LightItalic.ttf
        - asset: font/YsabeauInfant-Medium.ttf
        - asset: font/YsabeauInfant-MediumItalic.ttf
        - asset: font/YsabeauInfant-Regular.ttf
        - asset: font/YsabeauInfant-SemiBold.ttf
        - asset: font/YsabeauInfant-SemiBoldItalic.ttf
        - asset: font/YsabeauInfant-Thin.ttf
        - asset: font/YsabeauInfant-ThinItalic.ttf

  